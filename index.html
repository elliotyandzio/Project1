<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
  </head>
  <body>
    <h1>Hangman</h1>
    
    <div id="myModal" class="modal">
      <div class="modal-content">
        <p id='winningMessage'></p>
        <button id='reset'>Play Again</button>
      </div>
    </div>

    <div class="reel"></div>
    <div class="container">
      <div class="floatLeft">
        <div class="player-one-hangman">
           <h4 class="player" id="p1">Player One: <span id="player1Score"></span></h4>
           <div class="top"></div>
           <div class="rope"></div>
           <div class="head"></div>
           <div class="torso"></div>
           <div class="arms"></div>
           <div class="right"></div>
           <div class="left"></div>
           <div class="stand"></div>
           <div class="floor"></div>
         </div>
      </div>
      <div class="floatRight">
        <div class="player-two-hangman">
          <h4 class="player" id="p2">Player Two: <span id="player2Score"></span></h4>
          <div class="top1"></div>
          <div class="rope1"></div>
          <div class="head1"></div>
          <div class="torso1"></div>
          <div class="arms1"></div>
          <div class="right1"></div>
          <div class="left1"></div>
          <div class="stand1"></div>
          <div class="floor1"></div>
        </div>
      </div>
      <div class="clearfix">
        <div class="keyboard"></div>
      </div>
    </div>
  </body>
</html>
